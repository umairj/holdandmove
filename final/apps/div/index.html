            $(document).trigger('onIdle');
            document.body.requestFullscreen();
        });

    <style>
        #wrapper {
            background: -webkit-linear-gradient(180deg, red, blue);

            position: absolute;
            left: 0;
            top: 0;
        }

        #clipboard {
            background: #000;
            height: 100%;
            width: 200px;
            right: 0;
            top: 0;
            float: right;
            position: fixed;
        }

        }
    </style>
